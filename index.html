<section id="page2">

<div id="pageContainer">
        <div class="filter"><a id="clothing" href="" >Clothing</a></div>
        <div class="filter"><a id="furniture" href="" >Furniture</a></div>
        <div class="filter"><a id="miscellaneous" href="">Miscellaneous</a></div>
        
        
</div>

<section id="contact">
    <div id="formBG">
    <div id="form">   
         
            
        <form action="post" enctype="multipart/form-data">
            <h2>Enter your details:</h2>
            <!-- First Name: <br> -->
        <input type="text" placeholder="First Name" name="fname" autofocus required class="pdetails">
        <br>
        <!-- Last Name: <br> -->
        <input type="text" placeholder="Last Name" name="lname" required class="pdetails">
        <br>
        <!-- <label for="email">Your email address:</label> -->
        <input type="email" id="email" name="email" placeholder="E-mail" required class="pdetails">
        <br>
        <h4>Enquiry type:</h4> 
        <input list = "enquiryType" required placeholder="Click">
        <br>
        <datalist id = "enquiryType" >
        <option value="Complaint">Complaint</option>
        <option value="Critique">Critique</option>
        <option value="Request">Request</option>
        <option value="General Information">General Information</option>
        <option value="Charity Related">Charity Related</option>
        <option value="Other">Other</option>
    </datalist>
    <br>
    <textarea rows="10" cols="50" placeholder="My message. . ." id="message"></textarea>
    <br>
    <button type="submit" onclick="alert('Form sent')" id="submit"><a href="#bar"> Send it!</a></button>
    <br>
    <br>
    
</form>
</div>
</div>
